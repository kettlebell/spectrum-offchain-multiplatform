refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: rolling_file
    path: "log/spectrum-offchain.log"
    policy:
      trigger:
        kind: size
        limit: 30 mb
      roller:
        kind: fixed_window
        pattern: log/spectrum-offchain_{}.gz
        count: 5
        base: 1
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: trace
  appenders:
    - stdout
loggers:
  offchain:
    level: trace
    appenders:
      - stdout
    additive: false
  chain_sync:
    level: trace
    appenders:
      - stdout
    additive: false
  executor:
    level: trace
    appenders:
      - stdout
    additive: false
  state:
    level: trace
    appenders:
      - stdout
    additive: false
  tlb:
    level: trace
    appenders:
      - stdout
    additive: false
  transaction:
    level: trace
    appenders:
      - stdout
    additive: false