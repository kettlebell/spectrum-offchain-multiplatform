name: Notify Slack on Commit to Develop

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  actions: write

jobs:
  slackNotification:
    runs-on: ubuntu-latest

    steps:
      - name: Debug environment variables
        run: |
          echo "SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL2 }}"
          echo "SLACK_MESSAGE: A new commit has been pushed to the develop branch. Check it out!"
          echo "SLACK_TITLE: New commit on develop branch"
          echo "SLACK_FOOTER: Commit Details: ${{ github.sha }} by ${{ github.actor }}"

      - name: Send notification to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow, job, commit, author, message, repo, ref
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL2 }}
          SLACK_COLOR: good
          SLACK_USERNAME: GitHub Actions
          SLACK_TITLE: "New commit on develop branch"
          SLACK_MESSAGE: "A new commit has been pushed to the develop branch. Check it out!"
          SLACK_FOOTER: "Commit Details: ${{ github.sha }} by ${{ github.actor }}"
          SLACK_CHANNEL: "#your-channel"  # Replace with your Slack channel name
